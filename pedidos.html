<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = "https://xfq9zub7g0.execute-api.us-east-2.amazonaws.com/dev/pedidos"; // Cambia esto si es necesario

        // Función para obtener todos los pedidos
        function fetchPedidos() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    let pedidosTable = document.getElementById("pedidos-table-body");
                    pedidosTable.innerHTML = '';
                    data.forEach(pedido => {
                        pedidosTable.innerHTML += `
                            <tr>
                                <td>${pedido.id}</td>
                                <td>${pedido.orden}</td>
                                <td>${pedido.direccion}</td>
                                <td>${pedido.telefono}</td>
                                <td>${pedido.cantidad}</td>
                                <td>${pedido.total}</td>
                                <td>
                                    <button class="btn btn-danger" onclick="eliminarPedido(${pedido.id})">Entregado</button>
                                </td>
                            </tr>`;
                    });
                });
        }

        // Función para eliminar un pedido
        function eliminarPedido(id) {
            const requestBody = {
                id: id
            };

            fetch("https://xfq9zub7g0.execute-api.us-east-2.amazonaws.com/dev/pedidos/eliminarpedido", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
                .then(response => {
                    if (response.ok) {
                        alert("Pedido entregado!");
                        fetchPedidos();
                    } else {
                        alert("Error al eliminar el pedido.");
                    }
                })
                .catch(error => {
                    alert("Error al eliminar el pedido.");
                });
        }

        // Función para crear un nuevo pedido
        function crearPedido() {
            const orden = document.getElementById("orden").value;
            const direccion = document.getElementById("direccion").value;
            const telefono = document.getElementById("telefono").value;
            const cantidad = document.getElementById("cantidad").value;
            const total = document.getElementById("total").value;

            const nuevoPedido = {
                orden: orden,
                direccion: direccion,
                telefono: telefono,
                cantidad: parseInt(cantidad),
                total: parseInt(total)
            };

            fetch("https://xfq9zub7g0.execute-api.us-east-2.amazonaws.com/dev/pedidos/agregar", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(nuevoPedido)
            })
                .then(response => response.json())
                .then(data => {
                    alert("Pedido creado!");
                    fetchPedidos();
                })
                .catch(error => {
                    alert("Error al crear el pedido.");
                });
        }

        // Cargar los pedidos al iniciar la página
        document.addEventListener("DOMContentLoaded", fetchPedidos);
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Administrar Pedidos</h1>

        <!-- Tabla de Pedidos -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Orden</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="pedidos-table-body">
                <!-- Aquí se insertarán los pedidos -->
            </tbody>
        </table>

        <!-- Formulario para crear un nuevo pedido -->
        <h2 class="mt-5">Crear Nuevo Pedido</h2>
        <form onsubmit="event.preventDefault(); crearPedido();">
            <div class="mb-3">
                <label for="orden" class="form-label">Orden</label>
                <input type="text" class="form-control" id="orden" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad</label>
                <input type="number" class="form-control" id="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="total" class="form-label">Total</label>
                <input type="number" class="form-control" id="total" required>
            </div>
            <button type="submit" class="btn btn-primary">Crear Pedido</button>
        </form>
    </div>
</body>
</html>
